  <script type="text/javascript">
    $(document).ready(function () {

      function initialization() {
        $('#myContainer').fullpage({
          sectionsColor: ['whitesmoke', '#7BAABE', '#4BBFC3', '#4A6FB1', '#ccddff'],
          anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
          resize: false,
          animateAnchor: false,
          scrollOverflow: true,
          autoScrolling: true,
          responsive: 900,
          fitSection: false,
          menu: '#menu',
          navigation: true,
          continuousVertical: true,
          paddingTop: '20px',
          css3: true,
          onLeave: function (index, nextIndex, direction) {
            console.log("onLeave--" + "index: " + index + " nextIndex: " + nextIndex + " direction: " + direction);
          },
          afterLoad: function (anchorLink, index) {
            console.log("afterLoad--" + "anchorLink: " + anchorLink + " index: " + index);
          },
          afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
            console.log("afterSlideLoad--" + "anchorLink: " + anchorLink + " index: " + index + " slideAnchor: " + slideAnchor + " slideIndex: " + slideIndex);
          },
          onSlideLeave: function (anchorLink, index, slideIndex, direction) {
            console.log("onSlideLeave--" + "anchorLink: " + anchorLink + " index: " + index + " slideIndex: " + slideIndex + " direction: " + direction);
          },
          afterRender: function () {
            console.log("afterRender");
          },
          afterResize: function () {
            console.log("afterResize");
          }
        });
      }

      //fullPage.js initialization
      initialization();


      $('#moveSectionUp').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.moveSectionUp();
      });

      $('#moveSectionDown').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.moveSectionDown();
      });

      $('#moveTo').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.moveTo(2, 3);
      });

      $('#silentMoveTo').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.silentMoveTo(2);
      });

      $('#silentMoveToSlide').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.silentMoveTo(2, 3);
      });

      $('#moveSlideRight').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.moveSlideRight();
      });

      $('#moveSlideLeft').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.moveSlideLeft();
      });

      $('#setAutoScrollingFalse').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.setAutoScrolling(false);
      });

      $('#setAutoScrollingTrue').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.setAutoScrolling(true);
      });

      $('#setAllowScrollingFalse').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.setAllowScrolling(false);
      });

      $('#setAllowScrollingTrue').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.setAllowScrolling(true);
      });

      $('#setKeyboardScrollingFalse').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.setKeyboardScrolling(false);
      });

      $('#setKeyboardScrollingTrue').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.setKeyboardScrolling(true);
      });

      $('#setScrollingSpeed1500').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.setScrollingSpeed(2500);
      });

      $('#setScrollingSpeed700').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.setScrollingSpeed(700);
      });

      $('#destroy').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.destroy('all');
      });

      $('#undestroy').click(function (e) {
        e.preventDefault();

        //fullPage.js initialization
        initialization();
      });

      $('#reBuild').click(function (e) {
        e.preventDefault();
        $.fn.fullpage.reBuild();
      });

      $('#setLockAnchorsTrue').click(function (e) {
        e.preventDefault;
        $.fn.fullpage.setLockAnchors(true);
      });

      $('#setLockAnchorsFalse').click(function (e) {
        e.preventDefault;
        $.fn.fullpage.setLockAnchors(false);
      });
    });
  </script>

        <script charset="gbk" src="assets/js/baidu.js"></script>

        <script>
          var sAddress = document.getElementsByTagName("form")[0];
          var sInfor = document.getElementById("search");
          var sBaidu = document.getElementById("baidu");
          var sGoogle = document.getElementById("google");
          var sZhihu = document.getElementById("zhihu");
          var staobao = document.getElementById("taobao");
          var sWeixin = document.getElementById("weixin");
          var sweibo = document.getElementById("weibo");
          var sdouban = document.getElementById("douban");
          var smovie = document.getElementById("movie");
          var spanci = document.getElementById("panci");
          var sgithub = document.getElementById("github");

          //百度
          sBaidu.onclick = function () {
            sAddress.action = "https://www.baidu.com/s";
            sInfor.name = "wd";
          }

          //Google
          sGoogle.onclick = function () {
            sAddress.action = "http://www.google.com/search";
            sInfor.name = "q";
          };


          //知乎
          sZhihu.onclick = function () {
            sAddress.action = "https://www.zhihu.com/search";
            sInfor.name = "q";
            sInfor.type = "question";
          }

          //淘宝
          staobao.onclick = function () {
            sAddress.action = "https://s.taobao.com/search?";
            sInfor.name = "q";
          }

          //微信
          $('#weixin').click(function () {
            var query = $('#search').val();
            if (query) {
              window.open("http://weixin.sogou.com/weixin?type=2&query=" + query + "&ie=utf8", "_blank");
              return false;

            };
          });

          //微博
          $('#weibo').click(function () {
            var query = $('#search').val();
            if (query) {
              window.open("http://s.weibo.com/weibo/" + query, "_blank");
              return false;
            };
          });

          //豆瓣
          sdouban.onclick = function () {
            sAddress.action = "https://www.douban.com/search?";
            sInfor.name = "q";
            //sInfor.type="question";
          }

          //疯狂影视
          $('#movie').click(function () {
            var query = $('#search').val();
            if (query) {
              window.open("http://ifkdy.com/?q=" + query + "&p=1", "_blank");
              return false;

            };
          });

          // 胖次  另一个检索入口
          $('#panci').click(function () {
            var query = $('#search').val();
            if (query) {
              window.open("http://www.panc.cc/s/" + query + "/td_0", "_blank");
              return false;

            };
          });


          //github
          sgithub.onclick = function () {
            sAddress.action = "https://github.com/search?";
            //sInfor.type="author";
            sInfor.name = "q";
          }
        </script>
